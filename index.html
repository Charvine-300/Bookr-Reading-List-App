<!DOCTYPE html>

<html>

    <head> 
        <title> Bookr </title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="bookr.css"/>
    </head>

    <body> 
        <div id="reader-image">
            <header>
                <div id="header-align">
                    <h1> Bookr. </h1>
                    <p> Home of the bibilophiles. </p>
                    <input type="text" placeholder="Search Books..."/>
                    <button type="submit"> Search </button>
                </div>
            </header>

            <div id="list-body">
                <div id="flex-box">

                    <div class="books-rect">
                        <p id="progress-percent"> 53% </p>
                        <button type="submit"> Delete </button>
                        <span style="float: left; clear: left;"> 
                            <h2> Catcher and The Rye </h2> 
                            <p> By J.D. Salinger </p>
                            <div class="progress-tracker">
                                <div class="progress"></div>
                            </div>
                        </span>
                    </div>

                    <div class="books-rect">
                        <p id="progress-percent"> 74% </p>
                        <button type="submit"> Delete </button>
                        <span style="float: left; clear: left;"> 
                            <h2> The Good Daughter </h2> 
                            <p> By Karin Slaughter </p>

                                <div class="progress"></div>
                            </div>
                        </span>
                    </div>

                    <div class="books-rect">

                            <h2> Dare Me </h2>

                                <div class="progress"></div>
                            </div>

                    </div>

                    <div class="books-rect">

                            <h2> The Slient Patient </h2>

                        </span>
                    </div>

                    <div class="books-rect">

                            <h2> The Hunting Party </h2> 
                            <p> By Lucy Foley </p>

                    </div>

                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
